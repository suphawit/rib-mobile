<form class="paddingRightUnderline" name="frmVerifyProduct" ng-submit="doSubmit(input)">
    <h5 class="addMyAccountfont" translate="label.cardType"></h5>
    <div class="row marginLeft20Px">
        <div class="col"></div>
        <div class="col-80">
            <div class="row">
                <div class="col-50 text-center" ng-repeat="data in cardList">
                    <div class="button-registerType icon-fontello icon-anyid-register-tumb icon-register-anyid-container marginClearBoth" ng-click="event.setCardType(data)" ng-class="data.icon + ' ' + ((data.value !== input.value.idType) ? 'inactive' : '')"></div>
                    <label class="label-registerType">{{data.name | translate}}</label>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <h5 class="addMyAccountfont" translate="label.cidSlashPassport"></h5>
    <label id="lblIdNo" class="item item-input addotherAccountCustomBorder addMyAccountUnderLine widt100">
        <i class="icon ion-card placeholder-icon fontSize25px"></i>
        <!--<input type="text" ng-model="input.value.idNo" maxlength="30">-->
    </label>
    <div ng-if="input.value.idType === 'P'">
        <h5 class="addMyAccountfont" translate="label.issueCountry"></h5>
        <div class="row txtCenterAlign fontSize12px marginLeft20Px  ">
            <div class="col text-center">
                <div class="styled-select styled-select-removepadding" data-tap-disabled="{{chromeview}}">
                    <select class="txtCenter" ng-model="country.selected"
                        ng-options="option[countryDescField] for option in country.options"  
                        ng-class="fontLabel"  
                        ng-change="event.setCountryCode(country.selected)">
                    </select>
                </div>
            </div>
        </div>
    </div>
    <!--<h5 class="addMyAccountfont" translate="input.dateOfBirth"></h5>
    <div class="row txtCenterAlign fontSize12px marginLeft20Px">
        <div class="col text-center">
            <div class="styled-select styled-select-removepadding">
                <button type="button" class="button" ng-class="fontLabel" ng-click="event.selectDate()">{{birthDate ? birthDate : 'label.select' | translate}}</button>
            </div>
        </div>
    </div>-->
    <h5 class="addMyAccountfont" translate="tableHead.accType"></h5>
    <div class="row txtCenterAlign fontSize12px marginLeft20Px  ">
        <div class="col text-center">
            <div class="styled-select styled-select-removepadding" data-tap-disabled="{{chromeview}}">
                <select class="txtCenter" ng-model="product.selected"
                    ng-options="option.name for option in product.options"  
                    ng-class="fontLabel"  
                    ng-change="event.setProductType(product.selected)">
                </select>
            </div>
        </div>
    </div>
    <h5 class="addMyAccountfont" translate="label.accNumber"></h5>
    <label id="lblProductNo" class="item item-input addotherAccountCustomBorder addMyAccountUnderLine widt100">
        <i class="icon ion-folder placeholder-icon fontSize25px"></i>
        <!--<input type="text" ng-model="input.value.productId" maxlength="20">-->
    </label>
    <button ng-show="isShowSubmitButton" class="button button-block button-kkcolor widt100 marginLeft20Px" ng-class="fontLabel" type="submit" translate="button.next">
    </button>
</form>
