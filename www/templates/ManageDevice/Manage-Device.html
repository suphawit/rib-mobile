<ion-view>
	<ion-header-bar align-title="center" class="bar bar-subheader bordoerBottom" ng-class="fontHeader" >
		<h4 class="title" translate="lbl.manageDevice"></h4>
	</ion-header-bar>
	<ion-content class="has-header has-subheader " ng-class="hasSubheader" locking="false" padding="false" overflow-scroll="false" has-bouncing="false">
        <ion-list>
		<ion-item ng-repeat="item in listOfDevice track by $index" class="item item-thumbnail-left bordoerBottom item-manage-device">
		<img 
		ng-src="{{mobileIcon}}" 
		style="background-color: #594F74; padding: 5px;" 
		class="ohterAccountListImg" />
		<p>{{item.deviceModel}} <span ng-if="item.currentDevice">( <span  translate="lbl.currentDevice"></span> )</span></p>
		<p><span translate="lbl.lastAccess"></span> : {{item.lastLogin}}</p>
		<ion-option-button class="button-assertive" translate="label.delete" ng-click="deleteDevice(item)"></ion-option-button> 
        	</ion-item>
        	
        </ion-list>
	</ion-content>
</ion-view>
