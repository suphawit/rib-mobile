<ion-modal-view id="funtransferModal" class="listModal">
    <ion-header-bar class="darkHeadBar">		 
	    <h4 class="title" translate="label.selectToAccount"></h4>
	    <a class="button button-icon icon ion-ios-close-outline msgIcon fontSize20px" side="right" ng-click="closeFormListModal()"></a>
	</ion-header-bar>
	<ion-header-bar align-title="center" class="bar bar-subheader paddingNone selectBarBGColor" ng-if="getListSuccess">
		<div class="headerDropdownBar">
	        <div dropdown-select="accountCategoryList" dropdown-model="ddSelectSelected" dropdown-item-label="catName" 
	        	 dropdown-onchange="showOtherAccountsCategory(selected.catId,selected.catName)"></div> 	 
		</div>  
	</ion-header-bar>
    <ion-content overflow-scroll="false" class="has-header has-subheader" has-bouncing="false">
		<div ng-repeat="account in ftToSelectedActsGroup.items track by $index" class="paddingNone" ng-click="selectTOAccount(account)">			
			<ion-list class="externalAccList paddingNone min-height50">				 
				<ion-item class="item-stable item-icon-right item-thumbnail-left paddingNone min-height50" ng-style="{ 'border-bottom': '1px solid ' +''+ getBankCodeImg(account.bankCode, 'color')}">
					<div class="row paddingNone">
					  	<img ng-src="{{checkIsAnyID(account.anyIDType) ? getAnyIDIcon(account.anyIDType) : getBankCodeImg(account.bankCode, 'image')}}" class="externalMenuListImg" ng-style="{ 'background-color': checkIsAnyID(account.anyIDType) ? '#594F74' : getBankCodeImg(account.bankCode, 'color')}" />  
						 <div class="col-80 padd-left10px">
							<p class="padd-top5px">{{account.accountAliasName}}</p>
							<p>{{account.accountNumber}}</p> 
						</div>							
					</div>						 
				</ion-item>
			</ion-list>
		</div>
		<div class="heightSpaceModal"></div>
    </ion-content>
  </ion-modal-view>
