<ion-view title="" cache-view="false">
	<ion-header-bar align-title="center" class="bar bar-subheader bordoerBottom" ng-class="fontHeader">
		<a class="button button-clear" href="#/anyID" translate="label.back"></a>	
		<h3 class="title" translate="menu.registerPromptpay"></h3>
		<!--<a class="button button-clear"  ng-class="fontHeader" translate="button.confirm" ng-click = "AnyIDRegisterConfirm()"></a>-->
	</ion-header-bar>
	<ion-content class="has-header has-subheader" overflow-scroll="false" padding="false" has-bouncing="false">
		<div style="min-height: calc(90vh - 110px)">
			<div class="row marginTop15Px">
				<div class="col"></div>
				<div class=" col-50">
					<div class="row">
						<div class="col text-center">
							<!--<div class="button-registerType icon-fontello icon-anyid-register-tumb icon-register-anyid-container marginClearBoth" ng-click="registerAnyID(data.type)" ng-class="data.icon + ' ' + ((data.type !== registeredAnyIDConfirm.anyIDType) ? 'inactive' : '')"></div>-->
							<label class="label-registerType">{{data.label | translate}}</label>
						</div>
					</div>
				</div>
				<div class="col"></div>
			</div>
		
			<div class="row col margin-Top-35px" style="padding-left:20px;padding-right:20px">
					<h5 class="padd-left20px themeGreyTextColor" ng-class="fontLabel" translate="label.typeAnyID"></h5>
					<any-id-type-list-swiper override-parameters="anyIdTypeListSwiper.overrideParams" 
						active-item="{{anyIdTypeListSwiper.activeItem}}" items="anyIdTypeList" options="dirOptions"></any-id-type-list-swiper>
					
			</div> 

			
			<div class="row marginTop35Px">
				<div class="col"></div>
				<div class="col col-75 textAlignCenter themeGreyTextColor" ng-class="fontLabel">
					<span translate = "label.connection"></span>: {{registeredAnyIDConfirm.anyIDValue}}
				</div>
				<div class="col"></div>
			</div>

		
			<div class="row paddingNone ">
				<div class="col paddingNone ">
					<div class="item-divider selectAcoountItem-anyID-Register" >
						<div>{{registeredAnyIDConfirm.accountName}}<br> {{registeredAnyIDConfirm.accountNumber}}</div>
					</div>	
				</div>
			</div>  
			<div class="row marginTop10Px">
					<div class="col">
						<h5 class="padd-left15px padd-topq10px themeGreyTextColor" translate=label.input.otp ng-class="fontLabel"></h5>
						<div class="row padd-left10px">
							<label class="item item-input addotherAccountCustomBorder"> <i
								class="icon ion-android-lock placeholder-icon fontSize20px"></i>
								<input bind-virtual-keyboard vkmodel="otpData.otp" vkoption="virtualKeyboardOTP.option" class="whiteBGColor" type="password"
								ng-model="otpData.otp" placeholder="{{otpData.referenceNO}}"  maxlength="6">
							</label>
							<button class="button getOTPTransfer"
							ng-class="fontLabel" ng-click="requestOTP()" ng-disabled = "isDisableBtn" translate=label.getOtp></button>
						</div>
						<div class="otp-section-desc" ng-show="otpData.referenceNO">
							<div class="row">
								<span translate="otp.desc.mobileno"></span>
								<strong><span class="font-color-kkblue">&nbsp;{{otpData.mobileNumber}}</span></strong>
							</div>
							<div class="row">
								<span translate="otp.desc.validity"></span>
							</div>
						</div>
					</div>
				</div>	
		</div>
		<div style="margin-left: 3vw;margin-right: 3vw;">
			<button class="button button-block font-quark-header themeDarkBlueBGColor whiteTextColor" 
			translate="button.confirm" ng-click = "AnyIDRegisterConfirm()">
			</button>
		</div>	
	</ion-content>
</ion-view>
