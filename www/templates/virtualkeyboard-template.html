<div class="my-virtual-keyboard" ng-class="value.isShow ? 'visibility' : 'hidden'" ng-style="style.virtualKeyboard">
	<!--  <div ng-show="value.debug.isDebug" class="row padding1px">{{value.debug.debug_value}}</div> -->
	<div class="row">
		<div class="col txtRightAlign">
			<a class="textButton" ng-click="event.hiddenKeyboard(false)" translate="button.done"></a>
		</div>
	</div>
	<div class="row">
		<div class="col col-33" ng-repeat="r1 in [1, 2, 3] track by $index" >
			<button class="button  button-number" ng-click="event.add(r1)">{{r1}}<br></button>
		</div>
	</div>
	<div class="row">
		<div class="col col-33" ng-repeat="r2 in [4, 5, 6] track by $index" >
			<button class="button  button-number" ng-click="event.add(r2)">{{r2}}<br></button>
		</div>
	</div>
	<div class="row">
		<div class="col col-33" ng-repeat="r3 in [7, 8, 9] track by $index" >
			<button class="button button-number" ng-click="event.add(r3)">{{r3}}<br></button>
		</div>
	</div>
	<div class="row">
		<div class="col col-33">
			<button class="button button-number" ng-click="event.add(value.textDotButton)">{{value.textDotButton}}</button>
		</div>
		<div class="col col-33">
			<button class="button button-number" ng-click="event.add('0')">0</button>
		</div>
		<div class="col col-33">
			<button class="button ion-ios-close-outline button-number" ng-click="event.del()"></button>
		</div>
	</div>
</div>
