<ion-modal-view id="selectBillModal" class="listModal">
	<ion-header-bar class="darkHeadBar">		 
		<span class="title" translate="label.selectFromAccount"></span>
		<a class="button button-icon icon ion-ios-close-outline msgIcon fontSize20px" side="right" ng-click="closeAccPromptpayListModal()"></a>
	</ion-header-bar>
	<ion-content  class="has-header"  overflow-scroll="false" locking="false" has-bouncing="false">
		<div ng-repeat="account in myAccountlist" class="paddingNone"  ng-click ="selectedMyPromtpayAcc(account)">	
			<ion-list class="externalAccList paddingNone min-height50">				 
				<ion-item class="item-stable item-icon-right item-thumbnail-left paddingNone min-height50">
					<div class="row paddingNone">
						<img 
                            ng-src="{{ getAnyIDIcon(account.anyIDType) }}"
                            class="externalMenuListImg" 
                            style="background-color: #594F74"/>
						<div class="col-80 padd-left10px">
							<p class="padd-top5px">{{account.accountAliasName}}</p>
							<p>{{account.anyIDValue}}</p> 
						</div>							
					</div>	
				</ion-item>
			</ion-list>
		</div>
		<div style="height:105px;"></div> 
	</ion-content>
</ion-modal-view>
