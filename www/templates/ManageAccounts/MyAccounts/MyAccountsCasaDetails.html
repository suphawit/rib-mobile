<ion-view title="">
	<ion-header-bar align-title="center" class="bar bar-subheader bordoerBottom" ng-class="fontHeader" >		 
		<a class="button button-clear" ng-click="navigateToMyAccounts()" translate="label.back"></a>		 
		<h4 class="title" translate="label.myDeposit"></h4>
	    <!--<a class="button button-icon icon ion-ios-gear" side="right" ng-click="navigateToEditMyAccounts()"></a>-->
	</ion-header-bar>
	<ion-content class="has-header has-subheader" locking="false"  overflow-scroll="false" padding="false" has-bouncing="false"> 
		<div style="min-height: calc(90vh - 110px)">
			<ion-item class="item-divider themeDarkBlackBGColor whiteTextColor padding" >
				<div class = "row font-clanOt-label" >
						<span style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{casaAccountDetail.myAccountAliasName}}</span>&nbsp;
						<span class="themeMediumGreyTextColor positionRight padd-Right15px">{{casaAccountDetail.myAccountNumber}}</span> 								
				</div>
			</ion-item>
				<div class="  txtCenterAlign ">
						<h5 class="wordBreak lineHeight2 themeBlueTextColor font-clanOt-news fontSize18px tddetailsstatement">{{::casaAccountDetail.myAvailableBalance  | currency : ""}} <span translate="label.currency" ng-class="fontMain"></span> </h5>								
				</div>
					<div class="row lineHeight1 " ng-class="fontLabel">	
					<div class="col col-50 ">
						<p translate="tableHead.accType"  > </p>
						<p translate="tableHead.ledgerBalance"  > </p>		 
						<p translate="lable.td.LastUpdate"  > </p>
					</div>
					<div class="col col-50 txtRightAlign">
						<p>{{accountType}}</p>
						<p>{{casaAccountDetail.myLedgerBalance| currency : ""}} <span translate="label.currency"></span></p>		 
						<p>{{casaAccountDetail.lastUpdatedDate}}</p>
					</div>
				</div>
				<div class="tabs tabs-icon-top accActionTabs whiteTextColor positRelative paddTopZeroTabs" >
						<a nav-clear class="tab-item disable-user-behavior activated whiteTextColor" href="#/myAccountsCasaViewStatement"  >
							<i class="icon icon-w icon-view-statement padding-Top5px"></i><!-- <i class="icon ion-social-bitcoin"></i> --> 
							<span translate="button.viewStatement" class="fontSize11px fontQuarkBold"> </span>
						</a>
						<a nav-clear class="tab-item disable-user-behavior activated whiteTextColor"  href="" ng-click="gotoFund()" >
							<i class="icon icon-w icon-fund-transfer padding-Top5px"></i><!-- <i class="icon ion-social-bitcoin"></i> --> 
							<span translate="label.transferFunds" class="fontSize11px fontQuarkBold"> </span>
						</a>
						<a nav-clear class="tab-item disable-user-behavior activated whiteTextColor"  ng-click="navigateToBillPayment()">
							<i class="icon icon-w icon-bill-payment padding-Top5px"></i><!-- <i class="icon ion-compose"></i> -->
							<span translate="label.subBillPayment" class="fontSize11px fontQuarkBold"> </span>
						</a>
						<a nav-clear class="tab-item disable-user-behavior activated whiteTextColor " icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" href="#/scheduleFundTransfer">
							<i class="icon icon-w icon-schedule padding-Top5px"></i><!-- <i class="icon ion-compose"></i> -->
							<span translate="button.schedule" class="fontSize11px fontQuarkBold"> </span>
						</a>
				</div>
		</div>
		<div style="margin-left: 3vw;margin-right: 3vw;">
			<button class="button button-block font-quark-header themeDarkBlueBGColor whiteTextColor" translate="btn.edit" ng-click="navigateToEditMyAccounts()">
			</button>
		</div>
	 </ion-content>
 </ion-view>
