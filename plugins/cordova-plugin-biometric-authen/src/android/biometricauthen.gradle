  repositories {
     maven { url 'https://maven.google.com' }
    mavenCentral()
        jcenter()

    }
    
dependencies{
   compile 'org.jetbrains.kotlin:kotlin-stdlib:1.3.21'
    compile "com.android.support:appcompat-v7:27.0.3"
 
    compile 'junit:junit:4.12'
    compile 'com.karumi:dexter:5.0.0'
    compile 'com.madgag.spongycastle:core:1.58.0.0'

    compile(name:'biometricauthen', ext:'aar')
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/app_debug.kotlin_module'
        exclude 'META-INF/app_release.kotlin_module'
  
    }
}